{% extends 'base.html' %}

{% block contents%}
<div class="container">

    <button type="button" class="btn btn-primary"><a href="{% url 'portfolio' %}" style='color:white'>PORTFOLIO</a></button>
    <br><br>

    {% for blog in blogs.all %}
    <h1> 제목: {{blog.title}} </h1>
    <p> 날짜: {{blog.pub_date}} </p>
    <p> 본문 미리보기: {{blog.summary}} <a href="{% url 'detail' blog.id %}">...more</a> </p>
    <br><br>
{% endfor %}
</div>
{% endblock %}
